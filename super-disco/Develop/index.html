<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id = "hour-9" class = "row description time-block">
          <div class = "col-1 hour">9 A.M.</div>
          <!--input area-->
          <textarea class = "col textarea future"></textarea>
          <div id = "save-hour-9" class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-10" class= "row description time-block ">
          <div class = "col-1 hour">10 A.M.</div>
          <!--input area-->
          <textarea class = "col textarea future"></textarea>
          <div id = "save-hour-10" class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-11" class= "row description time-block">
          <div class = "col-1 hour">11 A.M.</div>
          <!--input area-->
          <textarea class = "col textarea future"></textarea>
          <div id = "save-hour-11" class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-12" class= "row description time-block">
          <div class = "col-1 hour">12 P.M.</div>
          <!--input area-->
          <textarea class = "col textarea future"></textarea>
          <div id = "save-hour-12" class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-1" class = "row description time-block">
          <div class = "col-1 hour">1 P.M.</div>
          <!--input area-->
          <textarea class = "col textarea future"></textarea>
          <div id = "save-hour-1"  class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-2" class = "row description time-block">
          <div class = "col-1 hour">2 P.M.</div>
          <textarea class = "col textarea future"></textarea>
          <!--input area-->
          <div id = "save-hour-2"  class = "col-1 saveBtn"><i>save</i></div>
        </div>
        <div id = "hour-3" class = "row description time-block">
          <div class = "col-1 hour">3 P.M.</div>

          <!--input area-->

        <div id = "hour-4" class = "row description time-block">

        <div id = "hour-5" class = "row description time-block">

          <!--input area-->
          <div id = "save-hour-5" class = "col-1 saveBtn"><i>save</i></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./script.js"></script>
  </body>
</html>
